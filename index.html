<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Carta de Amor Secreta</title> <!-- Título mais temático -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
    <!-- Link para a fonte do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Incluir a biblioteca html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</head>
<body>

    <div class="container"> <!-- Adicionando um container para centralizar o conteúdo -->
        <h1>Admirador Secreto!</h1> <!-- Título festivo -->

        <!-- A área de texto editável -->
        <div id="letterContent" contenteditable="true" class="editable-area" placeholder="Escreva sua mensagem especial aqui...">
        </div>


        <div class="actions-row"> <!-- Nova div para agrupar botões de formatação e enviar -->
            <div class="toolbar"> <!-- Barra de ferramentas para formatação -->
                <button id="boldBtn">B</button>
                <button id="italicBtn">I</button>
                <button id="underlineBtn">U</button>
            </div>
            <button id="sendBtn">Enviar Carta</button> <!-- Texto do botão alterado -->
        </div>

        <!-- Formulário de envio por e-mail (escondido por padrão) -->
        <div id="emailForm" class="email-form">
            <h2>Enviar por E-mail</h2>
            <input type="email" id="senderEmail" class="email-input" placeholder="Seu E-mail (Remetente)">
            <input type="email" id="recipientEmail" class="email-input" placeholder="E-mail do Destinatário">
            <button id="sendEmailBtn" class="send-email-button">Enviar E-mail</button>
            <button id="cancelEmailBtn" class="cancel-email-button">Cancelar</button>
        </div>


        <!-- Novo botão para baixar a imagem -->
        <button id="downloadBtn" class="download-button">Baixar como Imagem</button>


    </div>

    <!-- Os corações do background da página continuam sendo gerados pelo script -->


    <!-- O script.js foi colocado no final do body para garantir que os elementos HTML estejam carregados -->
    <script src="script.js"></script> <!-- Script de coleta de dados e formatação -->
</body>
</html>
